<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Start Header Top Area -->
    <div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-area">
                        <a href="#" id="header_title">S2 QA PORTAL</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Top Area -->
    <!-- Start Status area -->
    <div class="notika-status-area mg-tb-40">
        <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--LEFT SECTION START-->
                <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1">
                </div>
            <!--LEFT SECTION END-->
            <!--MIDDLE SECTION START-->
            <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:20px">
                <h1 id="main-section-title" style="float:left; padding-left:15px; margin:0;">FAILING TESTS</h1>
                <div class="dropdown" style="float:right; padding-right:15px;">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Arrange by
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Error message</a></li>
                        <li><a href="#">Failing test</a></li>
                        <li><a href="#">Browser</a></li>
                    </ul>
                </div>
                </div>

                <!--TEST ERROR DIV-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0;" id="error-messages-div">
                <!-- TEST RESULT START -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="testCase : ${tests}">
                    <!--RESULT HEADER DIV ONE-->
                    <div class="errormessages-inner wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30" data-toggle="collapse" data-parent="#accordion" th:href="'#' + ${testCase.id}" aria-expanded="false" aria-controls="${testCase.id}">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <div class="website-traffic-ctn">
                                <h3>#<span th:text="${testCase.id}"/></h3>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="website-traffic-ctn">
                                <h5>ERROR MESSAGE</h5>
                                <p th:text="${testCase.logMessage}"></p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="website-traffic-ctn">
                                <h5>PLATFORMS / BROWSERS</h5>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><img class="platform-icon" src="/img/icons/edge.svg"></div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><img class="platform-icon" src="/img/icons/chrome.svg"></div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><img class="platform-icon" src="/img/icons/safari.svg"></div>
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <div class="website-traffic-ctn">
                                <h5>TESTS</h5>
                                <h1><span class="counter">25</span></h1>
                            </div>
                        </div>
                    </div>
                    <!--RESULT HEADER DIV END-->
                        <!--RESULT DETAILED COLLAPSE DIV START-->
                        <div th:id="${testCase.id}" class="panel-collapse collapse testresult-collapsable" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body" th:text="${testCase.logMessage}">
                                </div>
                              </div>
                              <!--RESULT DETAILED COLLAPSE DIV END-->
                </div>
                <!-- TEST RESULT END -->
                </div>
                <!-- TEST ERROR DIV END -->

                <!--FAILINGS TESTS DIV START-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0;" id="failing-tests-div">

                    <!-- TEST RESULT START -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="testCase : ${tests}">
                        <!--RESULT HEADER DIV ONE-->
                        <div class="notika-shadow sm-res-mg-t-30 tb-res-mg-t-30 testnames-inner" style="display:flex; align-items: center; justify-content: center;" data-toggle="collapse" data-parent="#accordion" th:href="'#testCase' + ${testCase.id}" aria-expanded="false" aria-controls="collapseTwo">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">

                                    <h3 style="margin-top:10px; margin-bottom:10px;">#<span th:text="${testCase.id}"/></h3>

                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <h5 style=" margin-top:10px; margin-bottom:10px;" th:text="${testCase.shortName}">TEST NAME</h5>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <div class="website-traffic-ctn">
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><img class="platform-icon" src="/img/icons/edge.svg"></div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><img class="platform-icon" src="/img/icons/chrome.svg"></div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><img class="platform-icon" src="/img/icons/safari.svg"></div>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                <div class="website-traffic-ctn">

                                </div>
                            </div>
                        </div>
                        <!--RESULT HEADER DIV END-->
                        <!--RESULT DETAILED COLLAPSE DIV START-->
                        <div th:id="'testCase'+${testCase.id}" class="panel-collapse collapse testresult-collapsable" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body" th:text="${testCase.fullName}">
                            </div>
                        </div>
                        <!--RESULT DETAILED COLLAPSE DIV END-->
                    </div>
                    <!-- TEST RESULT END -->
                </div>
                <!-- FAILING TEST DIV -->

                    
            </div>


            
            <!--MIDDLE SECTION END-->
            


            <!--RIGHT SECTION START-->
            <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1">
                </div>
            <!--RIGHT SECTION END-->
        </div>
    </div>
    <!-- End Status area-->



    <!-- End Realtime sts area-->
    <!-- Start Footer area-->
    


    <!-- End Footer area-->

		============================================ -->

    <!-- scrollUp JS
		============================================ -->
    <script src="/js/jquery.scrollUp.min.js"></script>
    <!-- meanmenu JS
		============================================ -->
    <script src="/js/meanmenu/jquery.meanmenu.js"></script>
    <!-- counterup JS
		============================================ -->
    <script src="/js/counterup/jquery.counterup.min.js"></script>
    <script src="/js/counterup/waypoints.min.js"></script>
    <script src="/js/counterup/counterup-active.js"></script>
    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="/js/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- jvectormap JS
		============================================ -->
    <script src="/js/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="/js/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/js/jvectormap/jvectormap-active.js"></script>
    <!-- sparkline JS
		============================================ -->
    <script src="/js/sparkline/jquery.sparkline.min.js"></script>
    <script src="/js/sparkline/sparkline-active.js"></script>
    <!-- sparkline JS
		============================================ -->
    <script src="/js/flot/jquery.flot.js"></script>
    <script src="/js/flot/jquery.flot.resize.js"></script>
    <script src="/js/flot/curvedLines.js"></script>
    <script src="/js/flot/flot-active.js"></script>
    <!-- knob JS
		============================================ -->
    <script src="/js/knob/jquery.knob.js"></script>
    <script src="/js/knob/jquery.appear.js"></script>
    <script src="/js/knob/knob-active.js"></script>
    <!--  wave JS
		============================================ -->
    <script src="/js/wave/waves.min.js"></script>
    <script src="/js/wave/wave-active.js"></script>
    <!--  todo JS
		============================================ -->
    <script src="/js/todo/jquery.todo.js"></script>
    <!-- plugins JS
		============================================ -->
    <script src="/js/plugins.js"></script>
	<!--  Chat JS
		============================================ -->
    <script src="/js/chat/moment.min.js"></script>
    <script src="/js/chat/jquery.chat.js"></script>
    <!-- main JS
		============================================ -->
    <script src="/js/main.js"></script>
	<!-- tawk chat JS
		============================================ -->
    <script src="/js/tawk-chat.js"></script>
    <script src="/js/dropdown.js"></script>
</body>

</html>
